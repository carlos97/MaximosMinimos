<html>
<head>
<style>/* Start Global Rules */
* {
  box-sizing: border-box;
}
body {
  font-family: 'Open Sans', sans-serif;
}
a {
  text-decoration: none;
}
ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
.container {
  padding-left: 15px;
  padding-right: 15px;
  margin-left: auto;
  margin-right: auto;
}
/* Small */
@media (min-width: 768px) {
  .container {
    width: 750px;
  }
}
/* Medium */
@media (min-width: 992px) {
  .container {
    width: 970px;
  }
}
/* Large */
@media (min-width: 1200px) {
  .container {
    width: 1170px;
  }
}
/* End Global Rules */

/* Start Landing Page */
.landing-page header {
  min-height: 80px;
  display: flex;
}
@media (max-width: 767px) {
  .landing-page header {
    min-height: auto;
    display: initial;
  }
}
.landing-page header .container {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
@media (max-width: 767px) {
  .landing-page header .container {
    flex-direction: column;
    justify-content: center;
  }
}
.landing-page header .logo {
  color: #5d5d5d;
  font-style: italic;
  text-transform: uppercase;
  font-size: 20px;
}
@media (max-width: 767px) {
  .landing-page header .logo {
    margin-top: 20px;
    margin-bottom: 20px;
  }
}
.landing-page header .links {
  display: flex;
  align-items: center;
}
@media (max-width: 767px) {
  .landing-page header .links {
    text-align: center;
    gap: 10px;
  }
}
.landing-page header .links li {
  margin-left: 30px;
  color: #5d5d5d;
  cursor: pointer;
  transition: .3s;
}
@media (max-width: 767px) {
  .landing-page header .links li {
    margin-left: auto;
  }
}
.landing-page header .links li:last-child {
  border-radius: 20px;
  padding: 10px 20px;
  color: #FFF;
  background-color: #6c63ff;
}
.landing-page header .links li:not(:last-child):hover {
  color: #6c63ff;
}
.landing-page .content .container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 140px;
  min-height: calc(100vh - 80px);
}
@media (max-width: 767px) {
  .landing-page .content .container {
    gap: 0;
    min-height: calc(100vh - 101px);
    justify-content: center;
    flex-direction: column-reverse;
  }
}
@media (max-width: 767px) {
  .landing-page .content .info {
    text-align: center;
    margin-bottom: 15px 
  }
}
.landing-page .content .info h1 {
  color: #5d5d5d;
  font-size: 44px;
}
.landing-page .content .info p {
  margin: 0;
  line-height: 1.6;
  font-size: 15px;
  color: #5d5d5d;
}
.landing-page .content .info button {
  border: 0;
  border-radius: 20px;
  padding: 12px 30px;
  margin-top: 30px;
  cursor: pointer;
  color: #FFF;
  background-color: #6c63ff;
}
.landing-page .content .image img {
  max-width: 100%;
}
/* End Landing Page */


#contacto {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

#contacto h1 {
    color: #333;
    margin-bottom: 20px;
}

#contacto form div {
    margin-bottom: 15px;
}

#contacto form div label {
    display: block;
    margin-bottom: 5px;
}

#contacto form div input,
#contacto form div textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box; /* Esto asegura que el padding no afecte el ancho total */
}

#contacto form div button {
    background-color: #0056b3;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}

#contacto form div button:hover {
    background-color: #004494;
}

</style>
</head>
<body>
      <!-- Start Landing Page -->
      <div class="landing-page">
        <header>
          <div class="container">
           <a href="page.html" class="logo">Hola <b>proyecto nucleo 2</b></a>
            <ul class="links">
              <li href="who.html">Quienes somos</li>
              <li href="hist.html">Nuestra historia</li>
              <li href="contact.html">Contactenos</li>
            </ul>
          </div>
        </header>
        <div class="content">
          <div class="container">
            <div id="contacto">
              <h1>Formulario de Contacto</h1>
              <p>Por favor, complete el siguiente formulario para ponerse en contacto con nosotros.</p>
      
              <form action="/enviar-formulario" method="post">
                  <div>
                      <label for="nombre">Nombre:</label>
                      <input type="text" id="nombre" name="nombre" required>
                  </div>
      
                  <div>
                      <label for="email">Correo Electr√≥nico:</label>
                      <input type="email" id="email" name="email" required>
                  </div>
      
                  <div>
                      <label for="asunto">Asunto:</label>
                      <input type="text" id="asunto" name="asunto" required>
                  </div>
      
                  <div>
                      <label for="mensaje">Mensaje:</label>
                      <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                  </div>
      
                  <div>
                      <button type="submit">Enviar</button>
                  </div>
              </form>
          </div>
            <div class="image">
              <img src="https://i.postimg.cc/65QxYYzh/001234.png">
            </div>
          </div>
        </div>
      </div>
      <!-- End Landing Page -->
</body>
<html>
